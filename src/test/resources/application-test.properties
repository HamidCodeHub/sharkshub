spring.application.name=sharkshub

# MongoDB Connection for test
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=sharkshub_test

# H2 Database for Spring Batch metadata (test environment)
spring.datasource.url=jdbc:h2:mem:batchdb_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.hikari.connection-test-query=SELECT 1

spring.batch.jdbc.initialize-schema=always

spring.batch.job.enabled=false

management.endpoints.web.exposure.include=health,info,mappings
management.endpoint.health.show-details=always